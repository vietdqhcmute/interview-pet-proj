<div class="wrapper">
    <form [formGroup]="loginForm" class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <input type="text" class="form-control form-group" formControlName="email" name="email" placeholder="Email Address" required="" autofocus="" />
        <input type="password" class="form-control form-group" formControlName="password" name="password" placeholder="Password" required="" />
        <label class=" form-group checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block btn-login form-group" type="submit" (click)="onSubmit()">Login</button>
    </form>

</div>
