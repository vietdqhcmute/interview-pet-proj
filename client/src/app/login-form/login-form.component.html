<div class="wrapper">
    <form [formGroup]="loginForm" class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <div class="form-group">
            <input type="text" class="form-control " formControlName="email" name="email" placeholder="Email Address" required="" autofocus="" />

        </div>
        <div class="form-group">
            <input type="password" class="form-control form-group" formControlName="password" name="password" placeholder="Password" required="" />

        </div>
        <div class="form-group">
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
              </label>
        </div>

        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block btn-login" type="submit" (click)="onSubmit()">Login</button>
        </div>

    </form>

</div>
